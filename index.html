<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form Using JPDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Js library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container" style="width:50% ; height:75%; margin-top: 50px; ">

        <div class="page-header text-center">
            <h2>Student Enrollment Form using JPDB API</h2>
        </div>
        <form id="empform" method="get">

            <div class="form-group">
                <label>Student Roll.no : </label>
                <input type="text" id="sturollno" class="form-control" onchange="getStu()">
            </div>
            <div class="form-group">
                <label>Student Name : </label>
                <input type="text" id="stuname" class="form-control">
            </div>
            <div class="form-group">
                <label>Student DOB : </label>
                <input type="date" id="studob" class="form-control">
            </div>
            <div class="form-group">
                <label>Student class : </label>
                <input type="text" id="stuclass" class="form-control">
            </div>
            <div class="form-group">
                <label>Student Address : </label>
                <input type="text" id="stuaddress" class="form-control">
            </div>
            <div class="form-group">
                <label>Student Enroll Date : </label>
                <input type="date" id="stuenrolldate" class="form-control">
            </div>
            
            <div class="form-group text-center" style=" margin-top: 20px; ">
                <button type="button" class="btn btn-primary" id="save" onclick="saveData()">Save</button>
                <button type="button" class="btn btn-primary" id="change" onclick="changeData()">Change</button>
                <button type="button" class="btn btn-primary" id="reset" onclick="resetForm()">Reset</button>
            </div>
            
            </div>
        </form>
        
    </div>

    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb.commons.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
